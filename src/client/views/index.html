<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Travel Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0af1a271f9.js" crossorigin="anonymous"></script>
    
    </head>
 <body>
    <header>
      <div>
       <h1 class ="app_headline">Vacations.com</h1> 
      </div>
    </header>
        <form id="app">
          <div class ="travel_city">
            <label for="cityfrom">FROM City</label>
            <input type="text" id="cityfrom" placeholder="enter travel departure city here">
            <label for="cityto">TO city</label>
            <input type="text" id="cityto" placeholder="enter travel destination city here">
          </div>
          
          <div class ="travel_date">
            <label for="traveldate1">From</label>
            <input type="date" id="traveldate1" placeholder="please enter travel date here">
            <label for="traveldate2">To</label>
            <input type="date" id="traveldate2" placeholder="please enter travel date here">
          </div>

          <div>
            <label for="details">Enter additional vacation details.....</label>
            <textarea class= "myDetails" id="details" placeholder="Enter additional vacation requirements here" rows="9" cols="50"></textarea>
            <button id="search" type = "submit"> Search </button>
          </div>         
          <div>
              <h2> Your Vacation Details are:</h2>
              <div class="vacation_details" >
                <div id="destinationcity"></div>
                <div id="destinationcountry"></div>
                <div id="countrycode"></div>
                <div id="population"></div>
                <div id="latitude"></div>
                <div id="longitude"></div>

                <div id="weather">Weather is:</div>
                <div id="days"></div>
                <div id="image"></div>
              </div>
             
          </div>
          <div class="print_details">
            <button class="btn_printnpdf" id="printPage" onclick="window.print()">Print Page</button>
          </div>
      </form>
    <footer>
      <div class="footer">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook-square fa-3x"></i></a>
        <a href="https://www.linkedin.com/feed/"><i class="fab fa-linkedin fa-3x"></i></a>
        <a href="mailto:orchibhattacharya@gmail.com"><i class="far fa-envelope fa-3x"></i></a>
      </div>
    </footer>
</body>
</html>
